<script>
	
	var odd_or_even = 0;
	function player1_or_player2() {
		var result = odd_or_even % 2;

	 	if (result == 0){

	}
	function if_taken(column) {
		var i;

			var cell = find_cell(i, column);
			if (cell.className == '') {
				return i;
			}
		document.getElementById("whose_turn").innerHTML = "vous ne pouvez pas faire Ã§a, cliquer sur un autre bouton";
		}
	}

	function find_cell(row, column) {
		var mytable = document.getElementsByTagName('tbody')[0];
		return mytable.children[row].children[column]
	}
	function coloring(column) {
		var row = if_taken(column)
